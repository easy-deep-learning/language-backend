version: '3'

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80

  nodejs:
    image: node:alpine
    volumes:
      - ./:/app
    working_dir: /app    
    environment:
      PORT: 3000
      IP: 0.0.0.0
      MONGO_HOST: mongodb
    command: sh -c 'npm i && node ./src/index.js'

  mongodb:
    image: mongo
    restart: always
